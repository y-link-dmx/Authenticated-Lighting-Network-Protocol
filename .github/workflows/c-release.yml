name: C Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build static lib
        run: |
          ./scripts/build_c.sh
      - name: Archive header + static lib
        run: |
          mkdir -p dist/c-tarball
          tar czf dist/c-tarball/alnp-c.tar.gz -C dist/c .
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish C package to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/docker-c-package.Dockerfile
          push: true
          tags: |
            ghcr.io/alpine-core/alnp-c:${{ github.ref_name }}
            ghcr.io/alpine-core/alnp-c:latest
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alnp-c
          path: dist/c-tarball/alnp-c.tar.gz
      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" dist/c-tarball/alnp-c.tar.gz --clobber
      - name: Release notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
